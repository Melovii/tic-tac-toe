<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./media/icons/binary.svg">
</head>
<body>
    <div class="top-section">
        <div class="logo">
            <button class="one"><img class="one" src="media/icons/a.svg"></button>
            <button class="two"><img class="two" src="media/icons/a1.svg"></button>
        </div>
        <div class="turn"></div>
        <button class="reset"><img class="reset-arrow" src="./media/icons/reset.svg" alt="reset icon"></button>
    </div>
    <main class="main-content">
        <div class="winner-announcement">
            <div class="winner-square">
                <p class="winner-text"></p>
            </div>
        </div>
        <div class="gameboard">
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
            <div class="box" data-index="9"></div>
        </div>
    </main>
    <div class="bottom-section">
        <div class="player1">
            <p class="p1-scoreholder"><p>&nbsp;</p><p class="p1-score">0</p></p>
        </div>
        <div class="draws">
            <p>Draws: <b class="draws-score">0</b></p>
        </div>
        <div class="player2">
            <p class="p2-scoreholder"><p>&nbsp;</p><p class="p2-score">0</p></p>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2024 melovii</p>
        <a href="https://github.com/melovii" target="blank">
            <img class="github" src="media/icons/github.svg" aria-hidden="true" alt="github logo"></img>
        </a>
    </footer>
</body>
<script src="script.js"></script>
</html>
